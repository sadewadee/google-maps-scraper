{{range .}}
<div class="job-card">
    <div class="card-header">
        <div class="card-title">{{.Name}}</div>
        <div class="card-meta">
            <span class="card-id">{{.ID}}</span>
            <span class="card-date">{{.Date}}</span>
        </div>
    </div>
    <div class="card-status">
        <span class="status-indicator status-{{.Status}}">{{.Status}}</span>
    </div>
    <div class="card-actions">
        {{ if eq .Status "ok" }}
            <a href="/download?id={{.ID}}" download class="button download-button">Download</a>
            <button
                hx-post="/api/v1/jobs/{{.ID}}/export/sheets"
                hx-vals='{"mode":"append"}'
                hx-target="closest .job-card"
                hx-swap="none"
                class="button export-button"
            >Export to Sheets</button>
        {{ end }}
        <button hx-delete="/delete?id={{.ID}}"
                hx-target="closest .job-card"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this job?"
                class="delete-button">Delete</button>
    </div>
</div>
{{end}}
